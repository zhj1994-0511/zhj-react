<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <button id="btn1">按钮1</button>
  <button id="btn2">按钮2</button>
  <button id="btn3">按钮3</button>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
  <script>
  const btn1=document.getElementById('btn1');
  const btn2=document.getElementById('btn2');
  let token='';


  

//axios 的实例对象
const axiosInstance =axios.create({
     //设置公共的请求地址
     baseURL: 'http://localhost:5000/api',
      //设置超时
        timeout :10000,
      //设置公共的请求头参数
      headers:{

      }  

   })
   //针对的额是请求 request
   axiosInstance.interceptors.request.use(
     (config)=>{
        if(config.method==='post'){//post请求的情况下 请求头要更改 参数也要更改
            config.headers['content-type']='application/x-www-form-urlencoded';
            // Object.keys(config.data)
             config.data= Object.keys(config.data).reduce((prev,key)=>{
              const value=config.data[key];
             return  prev +`&${key}=${value}`;
            },'').substring(1)
            //substring()  去除头部部分
        }
        if(token){
            config.headers.authorization ='Bearer '+token
          }
        return config
        }
   )


 //针对的是返回值  response
   axiosInstance.interceptors.response.use(
     (response)=>{
       if(response.data.status===0){
         return response.data.data;
         console.log('response 更改了')

       }else{
         return  Promise.reject(response.data.msg);
         console.log('response 返回错误啦')
       }
       },

       (error)=>{
          /*
          服务器没开 Network Error ---> error.message
          请求超时 timeout of 1000ms exceeded
          没网 Network Error
          error.response 如果有值，服务器返回了响应 / 如果没有值，服务器没有返回响应
          error.response.status 401 没有携带token
          401 token过期或无效
          404 资源找不到
          403 禁止访问
          500 服务器内部错误
        */
        codeMessage 
        const codeMesage={
         401:401,
         403:403,
         404:404,
         500:500
       }
       let errorMessage='';
        if(error.rensponse){
            //存在返回值意味着响应了有状态码
         errorMessage=codeMesage[error.response.status] ||'weizhi'
        }else{
          //检查错误信息是否包含特殊字段
          if (error.message.indexOf('Network Error') !== -1) {
            errorMessage = '请检查网络连接';
          } else if (error.message.indexOf('timeout') !== -1) {
            errorMessage = '网络太卡了，请连上wifi重试';
          } else {
            errorMessage = '未知错误';
          }
        }

      }
   )
//为了增加复用  将其封装为函数
   const  login=(username,password)=>{
     return  axiosInstance({
      method:'POST',
      url:'/login',
      data:{
        username:username,
        password:password
      }
     })
    }

   btn1.onclick=function(){
    //  axiosInstance({
    //   method:'POST',
    //   url:'/login',
    //   data:{
    //     username:'admin',
    //     password:'admin'
    //   },
    //   // data:'username=admin&password=admin',
    //   // headers:{
    //   //   'content-type':'application/x-www-form-urlencoded'
    //   // }
    //  })
     login('admin','admin')
     .then ((response)=>{
      console.log(response.token);
      token=response.token;
     })
   }

   btn2.onclick=function(){
     axiosInstance({
       method:'GET',
       url:'/category/get',
       headers:{
         authorization:'Bearer '+token
       }
     })
     .then((response)=>{
      console.log(response);
     })
   }
  
  </script>

</body>

</html>
